<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant aifake.pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Voice Assistant aifake.pro</h1>
                <p class="text-gray-600">Click the microphone and speak</p>
            </div>

            <!-- Embed code -->
            <div class="mb-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
                <label class="block text-sm font-semibold text-gray-700 mb-2">üìã Embed code for your website:</label>
                <div class="relative">
                    <textarea id="embedCode" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white font-mono text-xs resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        rows="4"></textarea>
                    <button id="copyBtn"
                        class="absolute top-2 right-2 px-3 py-1 bg-indigo-500 text-white rounded text-xs hover:bg-indigo-600 transition-colors">
                        Copy
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-2">Paste this code on your website to integrate the voice assistant</p>
            </div>

            <div class="flex justify-center mb-8">
                <button id="micBtn"
                    class="w-32 h-32 rounded-full flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 hover:scale-110 shadow-lg transition-all duration-300">
                    <svg id="micIcon" class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                </button>
            </div>

            <div id="status" class="text-center mb-6 font-semibold"></div>

            <div id="error" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-700 text-sm"></p>
            </div>

            <div id="transcript" class="hidden mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <h3 class="font-semibold text-blue-900 mb-2">You said:</h3>
                <p class="text-gray-700"></p>
            </div>

            <div id="response" class="hidden p-4 bg-green-50 border border-green-200 rounded-lg">
                <h3 class="font-semibold text-green-900 mb-2">Assistant's response:</h3>
                <p class="text-gray-700"></p>
            </div>

            <div id="audioQueueIndicator" class="hidden mt-4 p-3 bg-purple-50 border border-purple-200 rounded-lg">
                <div class="flex items-center justify-between">
                    <span class="text-purple-700 text-sm font-medium">üîä Playing response...</span>
                    <button id="stopAudioBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600 font-semibold">
                        ‚èπ Stop
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIG ====================
        const API_URL = 'https://my-pipecat-bot.onrender.com';
        
        // Generate iframe code
        const currentUrl = window.location.href;
        const embedCode = `<iframe 
    src="${currentUrl}" 
    width="100%" 
    height="800" 
    frameborder="0"
    allow="microphone"
    style="border-radius: 20px; max-width: 700px;"
></iframe>`;

        document.getElementById('embedCode').value = embedCode;

        // Copy code functionality
        document.getElementById('copyBtn').addEventListener('click', () => {
            const textarea = document.getElementById('embedCode');
            textarea.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚úì Copied!';
            btn.classList.add('bg-green-500');
            btn.classList.remove('bg-indigo-500');
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('bg-green-500');
                btn.classList.add('bg-indigo-500');
            }, 2000);
        });

        // ==================== AUDIO QUEUE MANAGER ====================
        class AudioQueueManager {
            constructor() {
                this.queue = [];
                this.isPlaying = false;
                this.currentAudio = null;
            }

            async addToQueue(audioBlob) {
                return new Promise((resolve, reject) => {
                    this.queue.push({ audioBlob, resolve, reject });
                    if (!this.isPlaying) {
                        this.playNext();
                    }
                });
            }

            async playNext() {
                if (this.queue.length === 0) {
                    this.isPlaying = false;
                    this.hideQueueIndicator();
                    return;
                }

                this.isPlaying = true;
                this.showQueueIndicator();
                
                const { audioBlob, resolve, reject } = this.queue.shift();

                try {
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    this.currentAudio = audio;

                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                        resolve();
                        this.playNext();
                    };

                    audio.onerror = (error) => {
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                        reject(error);
                        this.playNext();
                    };

                    await audio.play();
                } catch (error) {
                    reject(error);
                    this.playNext();
                }
            }

            stop() {
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                    this.currentAudio = null;
                }
                this.queue.forEach(item => {
                    item.reject(new Error('Stopped by user'));
                });
                this.queue = [];
                this.isPlaying = false;
                this.hideQueueIndicator();
            }

            showQueueIndicator() {
                const indicator = document.getElementById('audioQueueIndicator');
                if (indicator) indicator.classList.remove('hidden');
            }

            hideQueueIndicator() {
                const indicator = document.getElementById('audioQueueIndicator');
                if (indicator) indicator.classList.add('hidden');
            }

            isCurrentlyPlaying() {
                return this.isPlaying;
            }
        }

        const audioQueue = new AudioQueueManager();

        // ==================== VOICE ASSISTANT ====================
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const micBtn = document.getElementById('micBtn');
        const micIcon = document.getElementById('micIcon');
        const status = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const transcriptDiv = document.getElementById('transcript');
        const responseDiv = document.getElementById('response');
        const stopAudioBtn = document.getElementById('stopAudioBtn');

        micBtn.addEventListener('click', toggleRecording);
        stopAudioBtn.addEventListener('click', () => {
            audioQueue.stop();
        });

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                if (audioQueue.isCurrentlyPlaying()) {
                    audioQueue.stop();
                }
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                
                micBtn.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
                micBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'animate-pulse');
                status.textContent = 'Recording... Click again to stop';
                status.className = 'text-center mb-6 font-semibold text-red-500 animate-pulse';
                
                hideError();
                hideTranscript();
                hideResponse();
            } catch (err) {
                showError('Microphone access error: ' + err.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                micBtn.classList.remove('bg-red-500', 'hover:bg-red-600', 'animate-pulse');
                micBtn.classList.add('bg-indigo-500', 'hover:bg-indigo-600');
                status.textContent = '';
            }
        }

        async function processAudio(audioBlob) {
            status.textContent = 'Processing request...';
            status.className = 'text-center mb-6 font-semibold text-indigo-500';
            micBtn.disabled = true;
            micBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const transcriptRes = await fetch(`${API_URL}/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                if (!transcriptRes.ok) throw new Error('Transcription error');
                
                const transcriptData = await transcriptRes.json();
                showTranscript(transcriptData.text);

                const chatRes = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: transcriptData.text })
                });

                if (!chatRes.ok) throw new Error('Response error');
                
                const chatData = await chatRes.json();
                showResponse(chatData.response);

                const ttsRes = await fetch(`${API_URL}/speak`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: chatData.response })
                });

                if (!ttsRes.ok) throw new Error('Text-to-speech error');
                
                const audioData = await ttsRes.blob();
                
                audioQueue.addToQueue(audioData).catch(err => {
                    if (err.message !== 'Stopped by user') {
                        console.error('Audio playback error:', err);
                    }
                });

                status.textContent = '';
            } catch (err) {
                showError('Error: ' + err.message);
            } finally {
                micBtn.disabled = false;
                micBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                status.textContent = '';
            }
        }

        function showError(msg) {
            errorDiv.querySelector('p').textContent = msg;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }

        function showTranscript(text) {
            transcriptDiv.querySelector('p').textContent = text;
            transcriptDiv.classList.remove('hidden');
        }

        function hideTranscript() {
            transcriptDiv.classList.add('hidden');
        }

        function showResponse(text) {
            responseDiv.querySelector('p').textContent = text;
            responseDiv.classList.remove('hidden');
        }

        function hideResponse() {
            responseDiv.classList.add('hidden');
        }
    </script>
</body>
</html>
