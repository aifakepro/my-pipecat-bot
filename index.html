    <script>
        // ==================== AUDIO QUEUE MANAGER ====================
        class AudioQueueManager {
            constructor() {
                this.queue = [];
                this.isPlaying = false;
                this.currentAudio = null;
            }

            async addToQueue(audioBlob) {
                return new Promise((resolve, reject) => {
                    this.queue.push({ audioBlob, resolve, reject });
                    if (!this.isPlaying) {
                        this.playNext();
                    }
                });
            }

            async playNext() {
                if (this.queue.length === 0) {
                    this.isPlaying = false;
                    this.hideQueueIndicator();
                    return;
                }

                this.isPlaying = true;
                this.showQueueIndicator();
                
                const { audioBlob, resolve, reject } = this.queue.shift();

                try {
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    this.currentAudio = audio;

                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                        resolve();
                        this.playNext();
                    };

                    audio.onerror = (error) => {
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                        reject(error);
                        this.playNext();
                    };

                    await audio.play();
                } catch (error) {
                    reject(error);
                    this.playNext();
                }
            }

            stop() {
                // –ó—É–ø–∏–Ω—è—î–º–æ –ø–æ—Ç–æ—á–Ω–µ –∞—É–¥—ñ–æ
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                    this.currentAudio = null;
                }
                // –û—á–∏—â–∞—î–º–æ –≤—Å—é —á–µ—Ä–≥—É
                this.queue.forEach(item => {
                    item.reject(new Error('Stopped by user'));
                });
                this.queue = [];
                this.isPlaying = false;
                this.hideQueueIndicator();
            }

            showQueueIndicator() {
                const indicator = document.getElementById('audioQueueIndicator');
                if (indicator) indicator.classList.remove('hidden');
            }

            hideQueueIndicator() {
                const indicator = document.getElementById('audioQueueIndicator');
                if (indicator) indicator.classList.add('hidden');
            }

            isCurrentlyPlaying() {
                return this.isPlaying;
            }
        }

        // –°—Ç–≤–æ—Ä—é—î–º–æ –≥–ª–æ–±–∞–ª—å–Ω–∏–π –µ–∫–∑–µ–º–ø–ª—è—Ä
        const audioQueue = new AudioQueueManager();

        // ==================== VOICE ASSISTANT ====================
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const micBtn = document.getElementById('micBtn');
        const micIcon = document.getElementById('micIcon');
        const status = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const transcriptDiv = document.getElementById('transcript');
        const responseDiv = document.getElementById('response');
        const apiUrlInput = document.getElementById('apiUrl');
        const stopAudioBtn = document.getElementById('stopAudioBtn');

        micBtn.addEventListener('click', toggleRecording);
        
        // –ü—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –∫–Ω–æ–ø–∫–∏ "–ó—É–ø–∏–Ω–∏—Ç–∏" - –∑—É–ø–∏–Ω—è—î–º–æ –∞—É–¥—ñ–æ
        stopAudioBtn.addEventListener('click', () => {
            audioQueue.stop();
        });

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                // –Ø–∫—â–æ —â–æ—Å—å –≤—ñ–¥—Ç–≤–æ—Ä—é—î—Ç—å—Å—è - –∑—É–ø–∏–Ω—è—î–º–æ –ø–µ—Ä–µ–¥ –Ω–æ–≤–∏–º –∑–∞–ø–∏—Å–æ–º
                if (audioQueue.isCurrentlyPlaying()) {
                    audioQueue.stop();
                }
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                
                micBtn.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
                micBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'animate-pulse');
                status.textContent = '–ó–∞–ø–∏—Å—å... –ù–∞–∂–º–∏—Ç–µ —Å–Ω–æ–≤–∞ –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏';
                status.className = 'text-center mb-6 font-semibold text-red-500 animate-pulse';
                
                hideError();
                hideTranscript();
                hideResponse();
            } catch (err) {
                showError('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + err.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                micBtn.classList.remove('bg-red-500', 'hover:bg-red-600', 'animate-pulse');
                micBtn.classList.add('bg-indigo-500', 'hover:bg-indigo-600');
                status.textContent = '';
            }
        }

        async function processAudio(audioBlob) {
            const apiUrl = apiUrlInput.value.trim();
            
            status.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...';
            status.className = 'text-center mb-6 font-semibold text-indigo-500';
            micBtn.disabled = true;
            micBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // –®–∞–≥ 1: –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏—è
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const transcriptRes = await fetch(`${apiUrl}/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                if (!transcriptRes.ok) throw new Error('–û—à–∏–±–∫–∞ —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏–∏');
                
                const transcriptData = await transcriptRes.json();
                showTranscript(transcriptData.text);

                // –®–∞–≥ 2: –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –Ω–µ–π—Ä–æ–Ω–∫–∏
                const chatRes = await fetch(`${apiUrl}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: transcriptData.text })
                });

                if (!chatRes.ok) throw new Error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞');
                
                const chatData = await chatRes.json();
                showResponse(chatData.response);

                // –®–∞–≥ 3: –û–∑–≤—É—á–∫–∞ –æ—Ç–≤–µ—Ç–∞ —á–µ—Ä–µ–∑ —á–µ—Ä–≥—É
                const ttsRes = await fetch(`${apiUrl}/speak`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: chatData.response })
                });

                if (!ttsRes.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–∑–≤—É—á–∫–∏');
                
                const audioData = await ttsRes.blob();
                
                // –î–æ–¥–∞—î–º–æ –≤ —á–µ—Ä–≥—É (–Ω–µ —á–µ–∫–∞—î–º–æ –Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è)
                audioQueue.addToQueue(audioData).catch(err => {
                    // –Ü–≥–Ω–æ—Ä—É—î–º–æ –ø–æ–º–∏–ª–∫–∏ –≤—ñ–¥ –∑—É–ø–∏–Ω–∫–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–º
                    if (err.message !== 'Stopped by user') {
                        console.error('Audio playback error:', err);
                    }
                });

                status.textContent = '';
            } catch (err) {
                showError('–û—à–∏–±–∫–∞: ' + err.message);
            } finally {
                micBtn.disabled = false;
                micBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                status.textContent = '';
            }
        }

        function showError(msg) {
            errorDiv.querySelector('p').textContent = msg;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }

        function showTranscript(text) {
            transcriptDiv.querySelector('p').textContent = text;
            transcriptDiv.classList.remove('hidden');
        }

        function hideTranscript() {
            transcriptDiv.classList.add('hidden');
        }

        function showResponse(text) {
            responseDiv.querySelector('p').textContent = text;
            responseDiv.classList.remove('hidden');
        }

        function hideResponse() {
            responseDiv.classList.add('hidden');
        }
    </script>
